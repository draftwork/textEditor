<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/input.css">
</head>

<body class="bg-[#333642]">
    <nav class=" h-18 w-screen px-2 py-2.5  bg-gray-900">
        <div class="container flex flex-wrap justify-between items-center mx-auto text-white">
            <a href="" class="flex items-center">
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"><img src="logo2.svg"  class="h-12"/></span>
            </a>
            <div class="block w-auto">
                <ul class="flex flex-row space-x-4 mt-0 text-sm font-medium">
                    <li>
                        <button type="button" id="btn-1"
                            class="inline-flex items-center p-2  text-sm border-white border-[1px] text-gray-500 rounded-[3px] hover:bg-gray-500 focus:outline-none ">
                            <a href="#" class="block pr-4 pl-3 text-white">Run</a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <div class="flex px-1">
            <div class="w-1/3 mr-1">
                <div class="border-[1px] border-[#333642] p-2 text-white font-semibold bg-[#1A1B1F]">HTML</div>
                <div class="border-[1px] border-[#333642] bg-[#1A1B1F] h-96 html " id="html"></div>
            </div>
            <div class="w-1/3 mr-1">
                <div class="border-[1px] border-[#333642] p-2 text-white font-semibold bg-[#1A1B1F]">CSS</div>
                <div class="border-[1px] border-[#333642] bg-[#1A1B1F] h-96 css" id="css"></div>
            </div>
            <div class="w-1/3">
                <div class="border-[1px] border-[#333642] p-2 text-white font-semibold bg-[#1A1B1F]">JS</div>
                <div class="border-[1px] border-[#333642] bg-[#1A1B1F] h-96 js" id="js"></div>
            </div>
        </div>
        <div>
            <div class=" p2 text-white h-96 font-semibold bg-[#fff] ouput" >
                <iframe src="" class=" w-full h-full" frameborder="0" id="virtual-iframe"></iframe>
            </div>
        </div>
    </div>



    <script src="editor.js"></script>
    <script src="src-min/ace.js"></script>
    <script src="src-min/ext-language_tools.js"></script>
