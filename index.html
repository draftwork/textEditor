<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/input.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#0A1222]">


    <nav class=" h-16 w-screen py-2 px-2 ">
        <div class="container flex flex-wrap justify-between items-center mx-auto text-white">
            <a href="/">
                <img src="logo2.svg" class="h-12 mt-1" />
            </a>
            <div class="block w-auto">
                <ul class="flex space-x-2">
                    <li class="relative inline-block py-[5px] px-[10px]  text-[22px]  bg-[#53555D] rounded-[3px]">
                        <i class="fa-solid fa-table-columns "></i>
                    </li>
                    <!-- <li>
                        <button type="button" id="btn-1"
                            class="py-[8px] px-[14px]  text-[18px]  bg-[#D6D64D] rounded-[3px]">
                            <i class="fa-solid fa-play text-[#1A1B1F]"></i>
                        </button>
                    </li> -->
                    <li class="relative inline-block py-[5px] px-[10px]  text-[22px]  bg-[#53555D] rounded-[3px]">
                        <i class="fa-solid fa-heart"></i>
                    </li>
                    <li class="relative inline-block py-[5px] px-[10px]  text-[22px]  bg-[#53555D] rounded-[3px]">
                        <i class="fa-solid fa-user"></i>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="h-[2px] w-screen bg-[#53555D50]"></div>
    <div class="flex">
        <div class=" flex  border-white ">
            <div class="text-white font-bold text-[16px] border    flex justify-center p-[12px] cursor-default" id="htmlBtn">
                <p class="w-20 lg:w-48 text-center">HTML</p>
            </div>
            <div class="text-white text-center font-bold text-[16px] border   flex justify-center p-[12px] cursor-default" id="cssBtn">
                <p class="w-20 lg:w-48">CSS</p>
            </div>
            <div class="text-white text-center  font-bold text-[16px] border   flex justify-center py-[12px] cursor-default" id="jsBtn">
                <p class="w-20 lg:w-48 ">JS</p>
            </div>
        </div>
        <div  id="btn-1" class="text-[20px]  bg-[#D6D64D] flex justify-center p-[10px]  w-16 lg:w-32  cursor-pointer ml-[80px]">
            <i class="fa-solid fa-play text-[#1A1B1F] mt-1"></i>
            <p class="ml-2 hidden lg:block font-semibold">RUN</p>
        </div>
    </div>

    <div class="lg:flex">

        <div class="h-96 lg:h-screen w-screen lg:w-1/2 " id="html"></div>
        <div class="h-96 lg:h-screen w-screen lg:w-1/2" id="css"></div>
        <div class="h-96 lg:h-screen w-screen lg:w-1/2" id="js"></div>

        <div class="h-96 lg:h-screen w-screen lg:w-1/2 bg-[#fff] ml-1">
            <iframe src="" class=" w-full h-full" frameborder="0" id="virtual-iframe"></iframe>
        </div>
    </div>













    <script src="editor.js"></script>
    <script src="src-min/ace.js"></script>
    <script src="src-min/ext-language_tools.js"></script>
    <script>
        var btnHtml = document.getElementById("htmlBtn");
        var btnCss = document.getElementById("cssBtn");
        var btnJs = document.getElementById("jsBtn");

        var html = document.getElementById("html");
        var css = document.getElementById("css");
        var js = document.getElementById("js");

        btnHtml.addEventListener("click", function () {
            html.style.display = "block";
            css.style.display = "none";
            js.style.display = "none";
        })
        btnCss.addEventListener("click", function () {
            html.style.display = "none";
            css.style.display = "block";
            js.style.display = "none";
            btncss.style.color = "#D6D64D";
        })
        btnJs.addEventListener("click", function () {
            html.style.display = "none";
            css.style.display = "none";
            js.style.display = "block";
        })
    </script>
</body>

</html>
